<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Media</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <main>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
      <a href="./index.html" class="navbar-brand" style="margin-left: 50px;">Media</a>
      <a href="./profile.html">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Profile</button>
      </a>

      <a href="">
        <button class="btn btn-outline-success my-2 my-sm-0" style="margin-right: 50px;" type="submit">login</button>
      </a>
      
    </nav>
    <form class="form contact-form">
      <h5>login/register</h5>
      <div class="form-row">
        <label for="username" class="form-label">username</label>
        <input type="text" class="form-input username-input" />
      </div>
      <div class="form-row">
        <label for="password" class="form-label">password</label>
        <input type="password" class="form-input password-input" />
      </div>
      <div class="text-small form-alert">there was an error</div>
      <button type="submit" class="btn btn-block">submit</button>
    </form>
    <div class="container">
      <h4>Message</h4>
      <p class="token">no token present</p>
      <div class="result"></div>
      <button class="btn btn-block" id="data">get data</button>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./browser-app.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
</body>

</html>
